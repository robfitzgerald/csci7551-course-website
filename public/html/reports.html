<div ng-repeat="report in r.reports | orderBy: 'reviewDate'">
	<md-card>
	  <md-card-header>
	    <md-card-header-text>
	      <span class="md-title">{{report.reviewDate | date : shortDate}}</span>
	    </md-card-header-text>
	  </md-card-header>
	  <md-card-title>
	    <md-card-title-text>
	      <span class="md-headline">{{report.articleTitle}}</span>
	      <span class="md-subhead">{{report.articleAuthors}}, {{report.articleSource}}</span>
	    </md-card-title-text>
	  </md-card-title>
	  <md-card-actions layout="row" layout-align="start center">
	    <md-button class="md-primary" ng-href="{{report.download}}" target="_blank">Download</md-button>
	    <md-button class="md-secondary" ng-href="{{report.articleURL}}" target="_blank">Link</md-button>
	  </md-card-actions>
	  <md-card-content>
	    <p>{{report.description}}</p>
	  </md-card-content>
	</md-card>
</div>
